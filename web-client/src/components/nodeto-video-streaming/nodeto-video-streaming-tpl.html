<div class="nodeto-video-streaming">
  <canvas class="nodeto-video-streaming__canvas"
          ng-class="{'nodeto-video-streaming__canvas--empty': !width || !height}"
          ng-attr-width="{{width}}"
          ng-attr-height="{{height}}"
          ng-style="{'max-width': maxWidth && maxWidth + 'px',
                     'max-height': maxHeight && maxHeight + 'px'}">
  </canvas>
</div>
